<head>

    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/notes.css">
    <title>Илья Евдокимов - Заметки</title>
    <script defer src="../js/header-locator.js"></script>
    <script defer src="../js/note.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a id="main-btn" class="nav__link" href="/itmo-web-labs/">Главная</a>
            <a id="schedule-btn" class="nav__link" href="/itmo-web-labs/notes">Заметки</a>
            <a id="contacts-btn" class="nav__link" href="/itmo-web-labs/contacts">Контакты</a>
            <a id="tododo-btn" class="nav__link" target="_blank" href="https://eilyy.github.io/todo-list-react">Тудуду</a>
        </nav>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Меню
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/itmo-web-labs">Главная</a>
                <a class="dropdown-item" href="/itmo-web-labs/notes">Заметки</a>
                <a class="dropdown-item" href="/itmo-web-labs/contacts">Контакты</a>
                <a class="dropdown-item" href="https://eilyy.github.io/todo-list-react">Тудуду</a>
            </div>
        </div>
    </header>
    <main class="notes">
        <h1 class="page-header page-block">Заметки</h1>
        <form id="notes-form" class="notes__form">
            <input type="text" class="notes__input" placeholder="Новая заметка" aria-label="New Note"
                   aria-describedby="button-addon2"/>
            <button class="notes__btn" type="submit" id="button-addon2" form="notes-form" disabled>
                Создать
            </button>
        </form>
        <div class="notes__list">
        </div>
    </main>
</body>
</html>
